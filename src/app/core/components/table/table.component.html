<div class="mat-elevation-z8">
  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="sortChange.emit($event)"
  >
    @for (column of displayedColumns(); track $index) {
      <ng-container [matColumnDef]="column.id">
        <th
          mat-header-cell
          mat-sort-header
          [disabled]="!column.sortable"
          *matHeaderCellDef
        >
          {{ column.name }}
        </th>
        <td mat-cell *matCellDef="let element">
          @let curValue = element[column.id];
          {{ column.transform ? column.transform(curValue) : curValue }}
        </td>
      </ng-container>
    }

    <tr mat-header-row *matHeaderRowDef="displayedColumnsStrings()"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumnsStrings()"
      (click)="rowSelected.emit(row)"
    ></tr>
  </table>

  @if (showPagination()) {
    <mat-paginator
      [pageSizeOptions]="[10, 20, 50]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  }
</div>
